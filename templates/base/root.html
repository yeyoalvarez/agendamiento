<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>{{ title }} - Agendamientos</title>
    {% block header %}{% endblock %}
  </head>
  <body>
    <noscript><div class="notification is-danger">
        Se requiere de Javascript para disfrutar de la experiencia completa
    </div></noscript>
    {% if messages %}{% for message in messages %}
      <div class="notification is-{% if message.tags %}{{ message.tags }}{% endif %}">
        <button class="delete"></button>{{ message }}
      </div>
    {% endfor %}{% endif %}
    {% block body %}{% endblock %}
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        (document.querySelectorAll(".notification .delete") || []).forEach(
          ($delete) => {
            const $notification = $delete.parentNode;
            $delete.addEventListener("click", () => {
              $notification.parentNode.removeChild($notification);
            });
          }
        );
      });
    </script>
  </body>
</html>
